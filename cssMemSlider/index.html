<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <header>
        <h1>CSS Mem Slider</h1>
    </header>
    <main>
        <div class="slider">
            
                <input type="radio" name="circle" id="image1" checked>
                <input type="radio" name="circle" id="image2">
                <input type="radio" name="circle" id="image3">
                <input type="radio" name="circle" id="image4">
          
            <!-- hiding extra images -->
            <div class="slider-images">
                <!-- creating image banner -->
                <div class="image-wrapper">
                    <div class="image image1"><img src="./images/01.jpg" alt="monkey"></div>
                    <div class="image image2"><img src="./images/02.jpg" alt="yoda"></div>
                    <div class="image image3"><img src="./images/03.jpg" alt="cat"></div>
                    <div class="image image4"><img src="./images/04.jpg" alt="friends"></div>
                </div>
            </div>
            <!-- controls and text -->
            <div class="slide-wrapper">
                <div class="sayings">
                    <p class="text">All generalizations are false.</p>
                    <p class="text">He who wakes up early, yawns all day long.</p>
                    <p class="text">When nothing is going right, go left.</p>
                    <p class="text">If you have crazy friends you have everything youâ€™ll ever need.</p>
                </div>
                <div class="slider-control">
                    <label for="image1">
                        <span class="circle circle1"></span>
                    </label>
                        <label for="image2">
                        <span class="circle circle2"></span>
                    </label>
                    <label for="image3">
                        <span class="circle circle3"></span>
                    </label>
                    <label for="image4">
                        <span class="circle circle4"></span>
                    </label>
    
                </div>
                
            </div>


        </div>
    </main>
    <footer>
        <p>
            created by <span class="author"><a href="https://github.com/TakoBigvava/rsschool-cv/" target="blank">
                    T.B.
                </a></span> for </p><span class="rsschool"><a href="https://rs.school/js/" target="blank">
                <img src="https://rs.school/images/rs_school_js.svg" alt="rs-school" /></span>
        </a>
    </footer>
</body>

</html>
